[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "eopf"
authors = []
dynamic = ["version", "description"]
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Private :: Do Not Upload",
]
requires-python = ">=3.9"
dependencies = [
    "dask ==2021.11.2",
    "xarray ==0.20.1",
    "netcdf4 ==1.5.7",
    "numpy ==1.22.3",
    "zarr ==2.10.3",
    "fsspec ==2021.11.1",
    "lxml==4.7.1",
    "ecmwflibs ==0.4.6",
    "cfgrib ==0.9.10.1",
    "rioxarray ==0.10.2",
]
license = {file = "LICENSE"}

[project.optional-dependencies]
tests = [
    "pytest >=6.2.5",
    "pytest-cov >=3.0.0",
    "hypothesis >=6.29.0",
    "pytest-lazy-fixture >=0.6.3",
]
linter = ["flake8 >=4.0.1"]
typing = ["mypy >=0.931", "types-python-dateutil >=2.8.10", "types-pytz >=2021.3.6"]
formatter = ["black >=21.11b1", "isort >=5.10.1"]
security = ["bandit >=1.7.1", "safety >=1.10.3"]
notebook = ["jupyter >=1.0.0", "Jinja2 >=3.0.3", "matplotlib >=3.5.1"]
doc = ["jupyter-sphinx >=0.3.2", "sphinx-book-theme >=0.2.0", "sphinx-multiversion >=0.2.4", "eopf[notebook]"]
complexity = ["xenon >=0.8.0"]
doc-cov = ["docstr-coverage >=2.1.1"]
dev = [
    "pre-commit >=2.16.0",
    "eopf[complexity]", "eopf[tests]", "eopf[doc-cov]",
    "eopf[linter]", "eopf[typing]", "eopf[formatter]",
    "eopf[security]", "eopf[doc]", "eopf[notebook]",
]

[tool.isort]
profile = "black"

[tool.black]
line-length = 120
target-version = ['py39']

[tool.pytest.ini_options]
markers = [
    "integration",
    "unit",
    "need_files",
]
