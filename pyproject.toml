[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "eopf"
authors = []
dynamic = ["version", "description"]
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Private :: Do Not Upload",
]
requires-python = ">=3.9"
dependencies = [
    "dask ==2021.11.2",
    "xarray ==0.20.1",
    "netcdf4 ==1.5.7",
    "numpy ==1.20.3",
    "bottleneck ==1.3.2",
    "zarr ==2.10.3",
    "fsspec ==2021.11.1",
    "h5py==3.6.0",
    "lxml==4.7.1",

]
license = {file = "LICENSE"}

[project.optional-dependencies]
test = [
    "pytest ==6.2.5",
    "pytest-cov ==3.0.0",
    "hypothesis ==6.29.0",
    "pyfakefs ==4.5.4",
]
linter = [
    "flake8 ==4.0.1",
    "black ==21.11b1",
    "mypy ==0.931",
    "isort ==5.10.1",
]
sec = ["bandit ==1.7.1", "safety"]
doc = ["jupyter_sphinx ==0.3.2", "yummy-sphinx-theme ==0.1.1"]
notebook = ["jupyter", "Jinja2"]

[tool.isort]
profile = "black"

[tool.black]
line-length = 120
target-version = ['py39']

[tool.pytest.ini_options]
markers = [
    "unit",
    "usecase",
]
