{%if is_top %}
<style>{% include "static/css/style.css" %}</style>
{% endif %}
<div style="display: contents;">
    <pre class='eopf-text-repr-fallback'>{{obj|string}}</pre>
    <input type="checkbox" class="eopf-section-summary-in" id="{{ obj|string }}" hidden>
    <label for="{{ obj|string }}" class="eopf-section-summary eopf-header" >
        {% block icon %}{% endblock %}
        <div class='eopf-obj-type'>eopf.{{obj_type}}</div>
        {{ obj.name }}
    </label>
    <div class='eopf-section-details'>
        <ul class='eopf-sections'>
            {% block sections %}
            {% endblock %}
        </ul>
    </div>
</div>
