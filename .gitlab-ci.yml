stages:
  - install
  - quality
  - test
  - build
  - deploy

cache:
  - key:
      files:
      - Pipfile
    paths:
    - $CI_PROJECT_DIR/.local/share/virtualenvs
    - $CI_PROJECT_DIR/.cache/pip
    - $CI_PROJECT_DIR/.cache/pipenv
  - key:
      files:
      - environment.yaml
    paths:
    - $CI_PROJECT_DIR/miniconda3/envs

pipenv-setup:
  stage: install
  image: python:3.9
  script:
  - pip install -U pipenv pip
  - pipenv install --dev --skip-lock
  - pipenv run pip install --no-deps -e .
  artifacts:
    paths:
    - .local/share/virtualenvs
    - .cache/pip
    - .cache/pipenv

pipenv-linter:
  stage: quality
  image: python:3.9
  dependencies:
  - pipenv-setup
  script:
  - pipenv run flake8 eopf tests

pipenv-formater:
  stage: quality
  image: python:3.9
  dependencies:
  - pipenv-setup
  script:
  - pipenv run black --check .
  - pipenv run isort eopf tests --check --diff

pipenv-typing:
  stage: quality
  image: python:3.9
  dependencies:
  - pipenv-setup
  script:
  - pipenv run mypy eopf

pipenv-test:
  stage: test
  image: python:3.9
  dependencies:
  - pipenv-setup
  script:
  - pipenv run pytest --cov=eopf --cov-report=term-missing --cov-fail-under=70 -m unit

pipenv-sec:
  stage: quality
  image: python:3.9
  dependencies:
  - pipenv-setup
  script:
  - pipenv run bandit -c bandit.yml eopf

pipenv-deps-sec:
  stage: quality
  image: python:3.9
  dependencies:
  - pipenv-setup
  script:
  - pipenv check
  allow_failure: true

pipenv-docs-cov:
  stage: quality
  image: python:3.9
  dependencies:
  - pipenv-setup
  script:
  - pipenv run docstr-coverage eopf -F 20
  allow_failure: true

pipenv-complexity:
  stage: quality
  image: python:3.9
  dependencies:
  - pipenv-setup
  script:
  - pipenv run xenon --max-average B --max-modules C --max-absolute D eopf
  allow_failure: true

build-package:
  stage: build
  image: python:3.9
  script:
    - python -m pip install flit
    - python -m flit build
  artifacts:
    paths:
    - dist/

deploy-package:
  stage: deploy
  image: python:3.9
  dependencies:
  - build-package
  script:
    - pip install twine
    - >-
      TWINE_PASSWORD=${CI_REGISTRY_PASSWORD}
      TWINE_USERNAME=${CI_REGISTRY_USER}
      python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
  rules:
    - if: $CI_COMMIT_TAG
