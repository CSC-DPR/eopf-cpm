pipenv-linter:
  stage: quality
  image: python:3.9
  before_script:
    - pip install -U pipenv pip
    - pipenv install --dev --skip-lock
    - pipenv run pip install --no-deps -e .
  # dependencies:
  # - pipenv-setup
  script:
  - pipenv run flake8 eopf tests

pipenv-formater:
  stage: quality
  image: python:3.9
  before_script:
    - pip install -U pipenv pip
    - pipenv install --dev --skip-lock
    - pipenv run pip install --no-deps -e .
  # dependencies:
  # - pipenv-setup
  script:
  - pipenv run black --check .
  - pipenv run isort eopf tests --check --diff

pipenv-typing:
  stage: quality
  image: python:3.9
  before_script:
    - pip install -U pipenv pip
    - pipenv install --dev --skip-lock
    - pipenv run pip install --no-deps -e .
  # dependencies:
  # - pipenv-setup
